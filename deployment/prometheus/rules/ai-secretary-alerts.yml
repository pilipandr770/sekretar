groups:
  - name: ai-secretary-application
    rules:
      - alert: ApplicationDown
        expr: up{job="ai-secretary-app"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "AI Secretary application is down"
          description: "The AI Secretary application has been down for more than 1 minute."
          runbook_url: "https://docs.ai-secretary.com/runbooks/application-down"

      - alert: HighErrorRate
        expr: rate(flask_requests_total{status_code=~"5.."}[5m]) / rate(flask_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://docs.ai-secretary.com/runbooks/high-error-rate"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(flask_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."
          runbook_url: "https://docs.ai-secretary.com/runbooks/high-response-time"

      - alert: DatabaseConnectionsHigh
        expr: database_connections_active > 80
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections."
          runbook_url: "https://docs.ai-secretary.com/runbooks/database-connections"

  - name: ai-secretary-system
    rules:
      - alert: HighCPUUsage
        expr: system_cpu_usage_percent > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for the last 5 minutes."
          runbook_url: "https://docs.ai-secretary.com/runbooks/high-cpu-usage"

      - alert: HighMemoryUsage
        expr: system_memory_usage_percent > 90
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for the last 2 minutes."
          runbook_url: "https://docs.ai-secretary.com/runbooks/high-memory-usage"

      - alert: LowDiskSpace
        expr: system_disk_usage_percent > 95
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}%."
          runbook_url: "https://docs.ai-secretary.com/runbooks/low-disk-space"

      - alert: SystemLoadHigh
        expr: node_load1 > 4
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High system load"
          description: "System load is {{ $value }} for the last 5 minutes."
          runbook_url: "https://docs.ai-secretary.com/runbooks/high-system-load"

  - name: ai-secretary-database
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."
          runbook_url: "https://docs.ai-secretary.com/runbooks/postgresql-down"

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL has too many connections"
          description: "PostgreSQL is using {{ $value | humanizePercentage }} of available connections."
          runbook_url: "https://docs.ai-secretary.com/runbooks/postgresql-connections"

      - alert: PostgreSQLSlowQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 1m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL has slow queries"
          description: "PostgreSQL has queries running for more than 5 minutes."
          runbook_url: "https://docs.ai-secretary.com/runbooks/postgresql-slow-queries"

  - name: ai-secretary-redis
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."
          runbook_url: "https://docs.ai-secretary.com/runbooks/redis-down"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis high memory usage"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory."
          runbook_url: "https://docs.ai-secretary.com/runbooks/redis-memory"

      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis has many connections"
          description: "Redis has {{ $value }} connected clients."
          runbook_url: "https://docs.ai-secretary.com/runbooks/redis-connections"

  - name: ai-secretary-external-apis
    rules:
      - alert: OpenAIAPIErrors
        expr: rate(ai_requests_total{provider="openai",status="failure"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: external_api
        annotations:
          summary: "High OpenAI API error rate"
          description: "OpenAI API error rate is {{ $value }} requests/second."
          runbook_url: "https://docs.ai-secretary.com/runbooks/openai-api-errors"

      - alert: StripeAPIErrors
        expr: rate(external_api_requests_total{service="stripe",status="error"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          component: external_api
        annotations:
          summary: "High Stripe API error rate"
          description: "Stripe API error rate is {{ $value }} requests/second."
          runbook_url: "https://docs.ai-secretary.com/runbooks/stripe-api-errors"

  - name: ai-secretary-business
    rules:
      - alert: LowMessageProcessingRate
        expr: rate(messages_processed_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Low message processing rate"
          description: "Message processing rate is {{ $value }} messages/second."
          runbook_url: "https://docs.ai-secretary.com/runbooks/low-message-rate"

      - alert: HighTrialExpirationRate
        expr: rate(trial_expirations_total[1h]) > 0.5
        for: 30m
        labels:
          severity: info
          component: business
        annotations:
          summary: "High trial expiration rate"
          description: "Trial expiration rate is {{ $value }} per hour."
          runbook_url: "https://docs.ai-secretary.com/runbooks/trial-expirations"
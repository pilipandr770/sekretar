    <!-- Mock UI State Manager -->
    <script>
        class UIStateManager {
            constructor() {
                this.state = {
                    isAuthenticated: false,
                    currentUser: null,
                    currentLanguage: 'en',
                    isWebSocketConnected: false,
                    activeNavItem: null,
                    notifications: [],
                    isLoading: false
                };
                this.subscribers = [];
                this.isInitialized = false;
            }

            init() {
                if (this.isInitialized) return;
                console.log('UI State Manager initialized');
                this.isInitialized = true;
            }

            updateState(newState) {
                const oldState = { ...this.state };
                this.state = { ...this.state, ...newState };
                this.notifySubscribers(this.state, oldState);
            }

            subscribe(callback) {
                if (typeof callback === 'function') {
                    this.subscribers.push(callback);
                }
            }

            notifySubscribers(newState, oldState) {
                this.subscribers.forEach(callback => {
                    try {
                        callback(newState, oldState);
                    } catch (error) {
                        console.error('UI state subscriber error:', error);
                    }
                });
            }

            updateAuthState(isAuthenticated, user) {
                this.updateState({
                    isAuthenticated,
                    currentUser: user
                });
            }

            updateActiveNavItem() {
                // Mock implementation
                console.log('Active nav item updated');
            }
        }

        // Mock Authentication Manager
        class AuthenticationManager {
            constructor() {
                this.currentUser = null;
                this.authCallbacks = [];
                this.isInitialized = false;
            }

            async init() {
                if (this.isInitialized) return;
                console.log('Authentication Manager initialized');
                this.isInitialized = true;
            }

            onAuthStateChange(callback) {
                if (typeof callback === 'function') {
                    this.authCallbacks.push(callback);
                }
            }

            notifyAuthStateChange(isAuthenticated, user) {
                this.authCallbacks.forEach(callback => {
                    try {
                        callback(isAuthenticated, user);
                    } catch (error) {
                        console.error('Auth callback error:', error);
                    }
                });
            }

            isAuthenticated() {
                return !!this.currentUser;
            }

            getCurrentUser() {
                return this.currentUser;
            }

            simulateLogin() {
                this.currentUser = {
                    id: '1',
                    email: 'test@example.com',
                    first_name: 'Test',
                    last_name: 'User',
                    role: 'user'
                };
                this.notifyAuthStateChange(true, this.currentUser);
            }

            simulateLogout() {
                this.currentUser = null;
                this.notifyAuthStateChange(false, null);
            }
        }
    </script>
    
    <!-- Navigation Controller -->
    <script src="app/static/js/navigation-controller.js"></script>
    
    <!-- Test Script -->
    <script>
        // Initialize managers
        const uiStateManager = new UIStateManager();
        const authManager = new AuthenticationManager();
        
        uiStateManager.init();
        authManager.init();
        
        // Initialize navigation controller
        const navigationController = new NavigationController(authManager, uiStateManager);
        navigationController.init();
        
        // Update status display
        function updateStatus() {
            document.getElementById('authStatus').textContent = authManager.isAuthenticated() ? 'Authenticated' : 'Not Authenticated';
            document.getElementById('currentUser').textContent = authManager.getCurrentUser() ? authManager.getCurrentUser().email : 'None';
            document.getElementById('activeNavItem').textContent = navigationController.getActiveNavItem() || 'None';
        }
        
        // Test controls
        document.getElementById('simulateLogin').addEventListener('click', () => {
            authManager.simulateLogin();
            updateStatus();
        });
        
        document.getElementById('simulateLogout').addEventListener('click', () => {
            authManager.simulateLogout();
            updateStatus();
        });
        
        document.getElementById('testNavigation').addEventListener('click', () => {
            console.log('Testing navigation...');
            navigationController.updateActiveNavItem();
            updateStatus();
        });
        
        // Listen for auth state changes
        authManager.onAuthStateChange((isAuthenticated, user) => {
            console.log('Auth state changed:', isAuthenticated, user);
            updateStatus();
        });
        
        // Initial status update
        updateStatus();
        
        console.log('Navigation test page loaded');
    </script>

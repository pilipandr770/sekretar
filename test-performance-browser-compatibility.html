<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance and Browser Compatibility Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .warning { background-color: #fff3cd; color: #856404; }
        .error { background-color: #f8d7da; color: #721c24; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üöÄ Performance and Browser Compatibility Test</h1>
    
    <div class="test-section">
        <h2>Browser Detection</h2>
        <div id="browser-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Performance Optimization</h2>
        <div id="performance-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Module Loading</h2>
        <div id="module-info"></div>
    </div>
    
    <div class="test-section">
        <h2>WebSocket Compatibility</h2>
        <div id="websocket-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Cross-Browser Features</h2>
        <div id="features-info"></div>
    </div>

    <!-- Load the JavaScript files -->
    <script src="app/static/js/browser-compatibility.js"></script>
    <script src="app/static/js/module-loader.js"></script>
    <script src="app/static/js/cross-browser-test.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test browser detection
            if (window.browserCompatibility) {
                const browserInfo = window.browserCompatibility.getBrowserInfo();
                document.getElementById('browser-info').innerHTML = `
                    <div class="result success">
                        <strong>Browser:</strong> ${browserInfo.name} ${browserInfo.version}<br>
                        <strong>Supported:</strong> ${browserInfo.isSupported ? 'Yes' : 'No'}<br>
                        <strong>Modern:</strong> ${window.browserCompatibility.isModernBrowser() ? 'Yes' : 'No'}
                    </div>
                `;
            } else {
                document.getElementById('browser-info').innerHTML = `
                    <div class="result error">Browser compatibility checker not loaded</div>
                `;
            }
            
            // Test performance features
            const performanceInfo = document.getElementById('performance-info');
            const performanceTests = [];
            
            if ('performance' in window && 'now' in performance) {
                performanceTests.push('‚úÖ Performance API available');
            } else {
                performanceTests.push('‚ùå Performance API not available');
            }
            
            if ('PerformanceObserver' in window) {
                performanceTests.push('‚úÖ Performance Observer available');
            } else {
                performanceTests.push('‚ö†Ô∏è Performance Observer not available');
            }
            
            performanceInfo.innerHTML = `
                <div class="result ${performanceTests.some(t => t.includes('‚ùå')) ? 'error' : 'success'}">
                    ${performanceTests.join('<br>')}
                </div>
            `;
            
            // Test module loading
            if (window.moduleLoader) {
                const loadedModules = window.moduleLoader.getLoadedModules();
                const loadTimes = window.moduleLoader.getLoadTimes();
                
                document.getElementById('module-info').innerHTML = `
                    <div class="result success">
                        <strong>Module Loader:</strong> Active<br>
                        <strong>Loaded Modules:</strong> ${loadedModules.length}<br>
                        <strong>Browser Support:</strong> ${JSON.stringify(window.moduleLoader.getBrowserSupport(), null, 2).replace(/\n/g, '<br>')}
                    </div>
                `;
            } else {
                document.getElementById('module-info').innerHTML = `
                    <div class="result error">Module loader not available</div>
                `;
            }
            
            // Test WebSocket compatibility
            const websocketInfo = document.getElementById('websocket-info');
            const websocketTests = [];
            
            if ('WebSocket' in window) {
                websocketTests.push('‚úÖ WebSocket API available');
                
                try {
                    const testSocket = new WebSocket('ws://test');
                    testSocket.close();
                    websocketTests.push('‚úÖ WebSocket creation successful');
                } catch (error) {
                    websocketTests.push('‚ö†Ô∏è WebSocket creation failed: ' + error.message);
                }
            } else {
                websocketTests.push('‚ùå WebSocket API not available');
            }
            
            if (typeof io !== 'undefined') {
                websocketTests.push('‚úÖ Socket.IO available');
            } else {
                websocketTests.push('‚ö†Ô∏è Socket.IO not available');
            }
            
            websocketInfo.innerHTML = `
                <div class="result ${websocketTests.some(t => t.includes('‚ùå')) ? 'error' : 'success'}">
                    ${websocketTests.join('<br>')}
                </div>
            `;
            
            // Test cross-browser features
            const featuresInfo = document.getElementById('features-info');
            const featureTests = [];
            
            // Test ES6 features
            try {
                eval('class Test {}');
                featureTests.push('‚úÖ ES6 Classes supported');
            } catch (e) {
                featureTests.push('‚ùå ES6 Classes not supported');
            }
            
            if ('Promise' in window) {
                featureTests.push('‚úÖ Promises supported');
            } else {
                featureTests.push('‚ùå Promises not supported');
            }
            
            if ('fetch' in window) {
                featureTests.push('‚úÖ Fetch API supported');
            } else {
                featureTests.push('‚ùå Fetch API not supported');
            }
            
            if ('localStorage' in window) {
                try {
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    featureTests.push('‚úÖ localStorage working');
                } catch (e) {
                    featureTests.push('‚ö†Ô∏è localStorage blocked (private mode?)');
                }
            } else {
                featureTests.push('‚ùå localStorage not supported');
            }
            
            featuresInfo.innerHTML = `
                <div class="result ${featureTests.some(t => t.includes('‚ùå')) ? 'error' : 'success'}">
                    ${featureTests.join('<br>')}
                </div>
            `;
            
            // Run cross-browser test if available
            if (window.crossBrowserTest) {
                setTimeout(() => {
                    console.log('Cross-browser test suite available');
                }, 1000);
            }
        });
    </script>
</body>
</html>
